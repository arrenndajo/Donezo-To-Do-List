<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donezo | To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
</head>
<body>

        <div class="to-do-app">
            <h2><img src="images/checklist.png">Donezo | To-Do List</h2>

            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
        <br>
        <div style="text-align:center">
            <button class="links" id="addTask" onclick="window.location.href = 'https://github.com/arrenndajo/Donezo-To-Do-List';"><img src="images/github.png"></button>
            <button class="links" id="addTask" onclick="window.location.href = 'https://linkedin.com/in/arrenndajo';"><img src="images/linkedin.png"></button>
            <button class="links" id="addTask" onclick="window.location.href = 'https://jayparmar.web.app';"><img src="images/website.png"></button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
